<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ian Hutchinson Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Ian Hutchinson Photography</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="about">
        <h2>About Me</h2>
        <p>I'm Ian Hutchinson, a passionate photographer capturing moments that tell a story.</p>
    </section>

    <section id="gallery">
        <h2>Gallery</h2>
        <div class="gallery">
            <img src="images/DSC07032.jpg" alt="Sillwheret" onclick="openLightbox('images/DSC07032.jpg')">
            <img src="images/photo2.jpg" alt="Photo 2" onclick="openLightbox('images/photo2.jpg')">
            <img src="images/photo3.jpg" alt="Photo 3" onclick="openLightbox('images/photo3.jpg')">
        </div>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <p>Email: your.email@example.com</p>
        <p>Instagram: <a href="https://instagram.com/yourhandle" target="_blank">@yourhandle</a></p>
    </section>

    <footer>
        <p>&copy; 2025 Ian Hutchinson. All rights reserved.</p>
    </footer>

    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <img id="lightbox-img" src="">
    </div>

    <script>
        function openLightbox(src) {
            document.getElementById('lightbox-img').src = src;
            document.getElementById('lightbox').style.display = 'flex';
        }
        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }
    </script>
</body>
</html>
